<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <title>CRUD</title>
</head>
<body id="body">

    <div class="container mt-4">

                  <div class="section d-flex justify-content-evenly">
                      <h2></h2>
                      <h2 class="text-center fs-3">Products</h2>
                      <div class="icons d-flex gap-2">
                          <i id="moon" class="fa-regular fa-moon moon fs-3 w-25"></i>
                          <i id="sun" class="fa-regular fa-sun fs-3"></i>
                      </div>
                  </div>

        <form id="form" class="mx-auto w-50">
            <div class="mb-3">
                <label for="name" class="form-label">Name*</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name...">
              </div>

              <div class="mb-3">
                <label for="price" class="form-label">Price*</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price...">
              </div>

              <div class="mb-3">
                    <label for="status" class="form-label">Status*</label>
                    <select id="status" class="form-select" aria-label="Default select example">
                        <option selected value="">Select status</option>
                        <option value="inactive">inactive</option>
                        <option value="active">active</option>
                    </select>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description*</label>
                <textarea style="resize: none;" class="form-control" id="description" rows="3" placeholder="Enter description..."></textarea>
              </div>

              <button id="btn" class="btn btn-success w-100 mb-4">Save</button>
        </form>


        <div class="filter d-flex gap-5 justify-content-center mt-4">
          <h3 class="fs-3">Filter:</h3>
          <button id="buttonName" class="btn btn-success w-25 mb-4">Name</button>
          <button id="buttonPrice" class="btn btn-success w-25 mb-4">Price</button>
          <button id="buttonStatus" class="btn btn-success w-25 mb-4">Status</button>
        </div>

        <table class="table table-striped">
            <thead>
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Price</th>
                <th>Status</th>
                <th>Description</th>
                <th>CreatedAt</th>
                <th>UpdatedAt</th>
                <th>Deeds</th>
              </tr>
            </thead>

            <tbody id="tbody">
             
            </tbody>
          </table>
    
          <div class="loader"></div>
    </div>


    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
